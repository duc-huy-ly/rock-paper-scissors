<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors</title>
</head>
<script src="javascript.js" defer>
</script>
<body>
  <h1>Rock paper scissors project</h1>
  <ul id = "choices">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>
  </ul>
  <div>You go : <span id = "yourChoice"></span></div>
  <div>Computer goes : <span id = computersChoice></span></div>
  <div id="result"></div>
  <h2>First to 5 wins!</h2>
    <div>Your score : <span id="humScore">0</span></div>
    <div>Computer's score : <span id="comScore">0</span></div>
  
</body>
</html>
